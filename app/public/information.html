    <div class="container">
        <div class="row align-items">
            <h2 class="col-12 d-flex justify-content-center">About Me</h2>
          <div class="col-12 d-flex justify-content-center">
            <figure>
              <a class="profilepicture"> <img v-bind:src="person.picture.large" alt="Profile Pic"></a>
              <figcaption>{{person.picture.large}}</figcaption>
            </figure>
          </div>
        </div>
      </div>

      <div class="myHeader">
      </div>
      <div class="container">
        <div class="row align-items-start">
          <div class="col-12 d-flex justify-content-center">
            <h3>Personal Information</h3>
            <dl class="row">
                <dt class="col-sm-3">Name:</dt>
                <dd class="col-sm-9">{{person.name.first}} {{person.name.last}}</dd>

                <dt class="col-sm-3">Hometown:</dt>
                <dd class="col-sm-9">{{person.location.city}}, {{person.location.state}}</dd>
               
                <dt class="col-sm-3">Birthdate:</dt>
                <dd class="col-sm-9">{{prettyBirthday}}</dd>
              
                <dt class="col-sm-3">Age:</dt>
                <dd class="col-sm-9">{{person.dob.age}}</dd>

                <dt class="col-sm-3">Email Address:</dt>
                <dd class="col-sm-9"><a style="color:red;" v-bind:href = "'mailto:' +person.email">{{person.email}}</a></dd>
                <form v-on:submit.prevent="fetchUserData">
                  <button type="submit">Refresh</button>
                </form>
              </dl>
            </div>
        </div>
        </div>
<!-- Option 1: Bootstrap Bundle with Popper -->
